<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/journal.css">
    <title>Daily Journal</title>
</head>
<body>
    <h1>Daily Journal</h1>
    <form action="">
        <fieldset>
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate">
            Concepts Covered<input name = "journalConcept" input type = "text" id="journalConcept">
            Journal Entry<textarea wrap="soft" name="journalEntry" id="journalEntry">
            </textarea>
            
            <!-- <input name = "JournalEntry" input type = "text"> -->
            Mood<select name="mood" name="journalMood" id="journalMood">
                <option value="sad">Sad</option>
                <option value="fine">Fine</option>
                <option value="happy">Happy</option>
            </select>
            <input id="journalSubmit" type="submit" value="Record Journal Entry">
        </fieldset>
    </form>
    <form id=radioBtn-container>
        <p>Please select the mood you wish to select:</p>
        <div>
            <input type="radio" id = "sad" name = "radioButton">
            <label for = "sadButton">Sad</label>

            <input type="radio" id = "fine"  name = "radioButton">
            <label for = "fineButton">FIne</label>

            <input type="radio" id = "happy"  name = "radioButton">
            <label for = "happyButton">Happy</label>
        </div>
    </form>
    <article id="journalContainer"></article>
    <script src="./scripts/data.js"></script> 
    <script src="./scripts/journal.js"></script>
    <script src="./scripts/entriesDOM.js"></script>
    <script src="./scripts/entryComponent.js"></script>
    
</body>
</html>
