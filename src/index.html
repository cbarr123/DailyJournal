<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/journal.css">
    <title>Daily Journal</title>
</head>
<body>
    <h1>Daily Journal</h1>
    <form action="">
        <fieldset>
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate">
            Concepts Covered<input name = "ConceptsCovered" input type = "text">
            Journal Entry
            <textarea wrap="soft">
            </textarea>
            
            <!-- <input name = "JournalEntry" input type = "text"> -->
            Mood<select name="mood">
                <option value="sad">Sad</option>
                <option value="fine">Fine</option>
                <option value="happy" selected>Happy</option>
            </select>
            <input type="submit" value="Record Journal Entry">
        </fieldset>
    </form>
    <article id="journalContainer"></article>
    <script src="./scripts/journal.js"></script> 
</body>
</html>
